<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
</head>
<body>

  <script>
  	
   function getEdgeArr(vertexArr, optionalArr){
         let arr = [];
        vertexArr.forEach(function(ele,index){
        	var k = [];
            optionalArr.forEach(element => {
                let s = new Set(element);
                if (s.has(ele)) {
                    s.forEach(va=>{
                        if (va != ele) {
                        	 k.push(va)
                        }
                    })
                }
            });
            arr[ele] = new Set(k)
        })
       return arr;
     }
     var vertexArr = ['A-1','B-1','C-1','A-2','B-2','C-2','A-3','B-3','C-3',];
     var optionalArr = [
     	['A-1','B-1','C-1'],
     	['B-1','C-3'],
     	['A-3','B-2','C-1']
     ];
     getEdgeArr(vertexArr,optionalArr)
  </script> 
</body>
</html>
